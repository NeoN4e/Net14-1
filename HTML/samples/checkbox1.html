<html>
<head>
<title></title>

<script>
    var numChecked, maxChecked = 3;

    function checkAll() {
        numChecked = 0;
        // подсчет включенных флажков
        for (i = 0; i < form1.length; i++) {
            if (form1.elements[i].type == "checkbox" && form1.elements[i].checked)
                numChecked++;
        }

        if (numChecked == maxChecked) {
            for (i = 0; i < form1.length; i++)
                if (form1.elements[i].type == "checkbox" && !form1.elements[i].checked)
                    form1.elements[i].disabled = true;
        }
        else {
            for (i = 0; i < form1.length; i++)
                if (form1.elements[i].type == "checkbox")
                    form1.elements[i].disabled = false;
        }
    }
</script>
</head>
<body>
<h3>Выберите три варианта...</h3>
<form name="form1">
	<input type="checkbox" name="ch_1" onclick="checkAll()" /> Вариант 1<br />
	<input type="checkbox" name="ch_2" onclick="checkAll()" /> Вариант 2<br />
	<input type="checkbox" name="ch_3" onclick="checkAll()" /> Вариант 3<br />
	<input type="checkbox" name="ch_4" onclick="checkAll()" /> Вариант 4<br />
	<input type="checkbox" name="ch_5" onclick="checkAll()" /> Вариант 5<br />
</form>

</body>
</html>
