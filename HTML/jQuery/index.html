<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jQueru</title>
    <script type="text/ecmascript" src="jquery-2.1.3.js"></script>
    <style type="text/css">
        div{
            border:double;
            width:100px;
            height:100px;
            display:none;
            position:relative;
            
        }
        button {
            width:100px;
            height:20px;
            margin-left:5px;
            background-color:green;
        }

        #block1 {
            background-color:red;
        }

        #block2 {
            background-color:yellow;
        }

        #block3 {
            background-color:green;
        }
    </style>

    <script>
        function func1()
        {
            $('#block1:hidden').show(500);
        }
        function func2()
        {
            $('#block2').slideDown(10000);
        }
        function func3()
        {
            $('#block3').show().animate(
                {
                    height: '350px',
                    width: '350px',
                },3000
                );
        }
    </script>
</head>
<body>
        <div id="block1"></div>
        <div id="block2"></div>
        <div id="block3"></div>
        <br />
        <button onclick="func1()">button 1</button>
        <button onclick="func2()">button 2</button>
        <button onclick="func3()">button 3</button>
    
</body>
</html>
